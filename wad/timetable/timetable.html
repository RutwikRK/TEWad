<!DOCTYPE html>
<html>
<head>
  <title>Timetable</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Timetable</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>8:00 - 9:00</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
      <td>History</td>
      <td>Geography</td>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Math</td>
      <td>English</td>
      <td>Science</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>History</td>
      <td>Geography</td>
      <td>Physics</td>
      <td>Chemistry</td>
      <td>Math</td>
    </tr>
    <!-- Add more rows for additional time slots -->
  </table>
</body>
</html>
