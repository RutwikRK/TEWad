<!DOCTYPE html>
<html>
<head>
    <title>CSS Style Sheets Example</title>
    <!-- External Style Sheet -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style>
        /* Internal Style Sheet */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is a heading with inline style</h1>
    <p>This is a paragraph with no specific style.</p>
    <p class="styled-paragraph">This is a paragraph with a class applied for styling.</p>
</body>
</html>
