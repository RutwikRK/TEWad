<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="./register.css">
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form>
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">

    </form>
  </div>
</body>
</html>
